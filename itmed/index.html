<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITMED Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form name="myForm">
    <label>Число1
        <input name="num1" type="number" required></label>
    <label>Число2
        <input name="num2" type="number" required></label>
    <label>Число3
        <input name="num3" type="number" required></label>
    <label>Число4
        <input name="num4" type="number" required></label>
    <label>Число5
        <input name="num5" type="number" required></label>
    <label>Число6<input name="num6" type="number" required>
    </label>
    <button type="submit" onclick="checkForm()">Submit</button>
</form>
<form name="myForm">
    <label>Удаление рандомного числа масива </label>
    <br>
    <button onclick="checkMissingElement()">Submit</button>
</form>
<div>
    <p id="result"></p>
</div>
<script>
    function checkForm() {
        var a = document.forms["myForm"]["num1"].value,
            b = document.forms["myForm"]["num2"].value,
            c = document.forms["myForm"]["num3"].value,
            d = document.forms["myForm"]["num4"].value,
            e = document.forms["myForm"]["num5"].value,
            f = document.forms["myForm"]["num6"].value,
            sorter = [a, b, c, d, e, f];

        if (document.forms["myForm"]["num1"].validity.valueMissing) {
            alert("Введите знаечние в поле Число1")
        }
        if (document.forms["myForm"]["num2"].validity.valueMissing) {
            alert("Введите знаечние в поле Число2")
        }
        if (document.forms["myForm"]["num3"].validity.valueMissing) {
            alert("Введите знаечние в поле Число3")
        }
        if (document.forms["myForm"]["num4"].validity.valueMissing) {
            alert("Введите знаечние в поле Число4")
        }
        if (document.forms["myForm"]["num5"].validity.valueMissing) {
            alert("Введите знаечние в поле Число5")
        }
        if (document.forms["myForm"]["num6"].validity.valueMissing) {
            alert("Введите знаечние в поле Число6")
        }
        else {
            var sortedArr = sorter.map(function (valueNum) {
                return valueNum;

            });
            var sum = 0;
            for (var i = 1; i < sorter.length; ++i) {
                if ((i + 1) % 2 === 0) {
                    sum += parseFloat(sorter[i]);
                }
            }

            alert("Сумма парных элеметнов " + sum);

            alert("Соритрованный массив " + (sortedArr.sort(function (arg1, arg2) {
                return arg1 - arg2;
            })));

            alert("Оригинал масива " + sorter);

            alert("Минимальное значение " + Math.min.apply(null, sorter));
            alert("Максимальное значение " + Math.max.apply(null, sorter));


        }
    }

    function checkMissingElement() {

        function getRandomInt(max) {

            return Math.round(Math.random() * max);

        }


        function createRandomArray(arrLength, arrMaxNum) {

            return new Array(arrLength).fill(0).map(() => getRandomInt(arrMaxNum));

        }


        function removeAndShuffle(arr) {

            const result = [...arr].sort(() => Math.random() - 0.5);


            result.removedElem = result.splice(getRandomInt(result.length - 1), 1)[0];


            return result;

        }


        const testArr = createRandomArray(10, 10),

            suffledTest = removeAndShuffle(testArr);
        var sumTestArr = 0;
        var sumsuffledTest = 0;
        for (var i = 0; i < testArr.length; ++i) {
            sumTestArr += parseFloat(testArr[i]);
        }
        for (var index = 0; index < suffledTest.length; ++index) {
            sumsuffledTest += parseFloat(suffledTest[index]);
        }
        var deletedElement = sumTestArr - sumsuffledTest;

        alert(`Тестовый масив ${testArr}\r\nМасив без 1 элемента ${suffledTest}\r\nУдаленный элемент = ${deletedElement}`);




    }


</script>
</body>
</html>
