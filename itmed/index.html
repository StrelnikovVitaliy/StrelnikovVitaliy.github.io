<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITMED Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form name="myForm">
    <label>Число1
        <input name="num1" id="id1" type="number" required></label>
    <label>Число2
        <input name="num2" id="id2" type="number" required></label>
    <label>Число3
        <input name="num3" id="id3" type="number" required></label>
    <label>Число4
        <input name="num4" id="id4" type="number" required></label>
    <label>Число5
        <input name="num5" id="id5" type="number" required></label>
    <label>Число6<input name="num6" id="id6" type="number" required>
    </label>
    <button type="submit" onclick="checkForm()">Submit</button>
</form>
<script>
    function checkForm() {
        var a = document.forms["myForm"]["num1"].value,
            b = document.forms["myForm"]["num2"].value,
            c = document.forms["myForm"]["num3"].value,
            d = document.forms["myForm"]["num4"].value,
            e = document.forms["myForm"]["num5"].value,
            f = document.forms["myForm"]["num6"].value,
            sorter = [a, b, c, d, e, f];

        if (document.getElementById("id1").validity.valueMissing) {
            alert("Введите знаечние в поле Число1")
        }
        if (document.getElementById("id2").validity.valueMissing) {
            alert("Введите знаечние в поле Число2")
        }
        if (document.getElementById("id3").validity.valueMissing) {
            alert("Введите знаечние в поле Число3")
        }
        if (document.getElementById("id4").validity.valueMissing) {
            alert("Введите знаечние в поле Число4")
        }
        if (document.getElementById("id5").validity.valueMissing) {
            alert("Введите знаечние в поле Число5")
        }
        if (document.getElementById("id6").validity.valueMissing) {
            alert("Введите знаечние в поле Число6")
        }
        else {
            var sortedArr = sorter.map(function (valueNum) {
                return valueNum;

            });
            var sum = 0;
            for (var i = 1; i < sorter.length; ++i) {
                if ((i + 1) % 2 === 0) {
                    sum += parseFloat(sorter[i]);
                }
            }

            alert("Сумма парных элеметнов " + sum);

            alert("Соритрованный массив " + (sortedArr.sort(function (arg1, arg2) {
                return arg1 - arg2;
            })));

            alert("Оригинал масива " + sorter);

            alert("Минимальное значение " + Math.min.apply(null, sorter));
            alert("Максимальное значение " + Math.max.apply(null, sorter));


        }
    }

</script>
</body>
</html>
