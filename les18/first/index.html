    function getRandom(min, max) {
        return Math.floor(min + (max - min) * Math.random());
    }

    var schoolReportCard = {
        'Anna': 29,
        'Serg': 35,
        'Anton': 1,
        'Elena': 99
    };

    function getBestScholar( schoolReportCard ) {
        var bestScholarName = '';

        for (var name in schoolReportCard) {
            if (!bestScholarName) {
                bestScholarName = name;
                continue;
            }

            if (schoolReportCard[name] > schoolReportCard[bestScholarName]) {
                bestScholarName = name;
            }
        }

        return bestScholarName;
    }

    function getBestScholar2( schoolReportCard ) {
        // console.log(Object.keys(schoolReportCard));
        return Object.keys(schoolReportCard)
            .reduce(function(bestScholarName, name) {
                // console.log({bestScholarName, name});
                if (!bestScholarName) {
                    return name;
                }

                if (schoolReportCard[name] > schoolReportCard[bestScholarName]) {
                    return name;
                }

                return bestScholarName;
            }, '');
    }

    function getSolidSubArray( arr ) {
        var result = [];

        for (var l = 1; l <= arr.length; l++) {
            for (var i=0; i <= arr.length - l; i++) {
                // console.log({l, i, subArr: arr.slice(i, i + l)});
                result.push(arr.slice(i, i + l));
